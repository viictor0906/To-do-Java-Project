<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" th:href="@{/styleAddCategory.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Category</h1>
        <form th:action="@{'/templatesCategory/editCategory/' + ${category.id}}" method="post" th:object="${category}" class="form">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" th:field="*{name}" placeholder="Update category name" required/>
            </div>
            <div class="action-center">
                <button type="submit" class="btn">✓ Save Changes</button>
                <a href="/templatesCategory/listCategory" class="btn btn-secondary">✕ Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
