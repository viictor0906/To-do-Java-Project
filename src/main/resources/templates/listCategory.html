<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" th:href="@{/styleListCategory.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Categories Registered</h1>
        <ul class="category-list">
            <li th:each="category : ${categories}" class="category-card">
                <h2 th:text="${category.name}">Category Name</h2>
            </li>
        </ul>
        <div class="action-center">
            <a href="/templatesCategory/createCategory" class="btn btn-primary">+ New Category</a>
        </div>
    </div>
</body>
</html>
