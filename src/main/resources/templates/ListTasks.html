<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" th:href="@{/styleListTask.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Tasks Registered</h1>

    <!-- FILTERS -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>Filters</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/taskTemplate/listTasks}" method="get">
                <div class="row">
                    <!-- Task Title -->
                    <div class="col-md-3">
                        <label for="taskTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" name="taskTitle" id="taskTitle"
                               th:value="${taskTitle}" placeholder="Search for title">
                    </div>

                    <!-- Priority -->
                    <div class="col-md-3">
                        <label for="taskPriority" class="form-label">Priority</label>
                        <select class="form-control" name="taskPriority" id="taskPriority">
                            <option value="">ALL</option>
                            <option th:each="priority : ${taskPriorityList}"
                                    th:value="${priority}"
                                    th:text="${priority}"
                                    th:selected="${priority == taskPriority}">
                            </option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="col-md-3">
                        <label for="taskStatus" class="form-label">Status</label>
                        <select class="form-control" name="taskStatus" id="taskStatus">
                            <option value="">ALL</option>
                            <option th:each="status : ${taskStatusList}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == taskStatus}">
                            </option>
                        </select>
                    </div>

                    <!-- Responsible -->
                    <div class="col-md-3">
                        <label for="taskResponsible" class="form-label">Responsible</label>
                        <input type="text" class="form-control" name="taskResponsible" id="taskResponsible"
                               th:value="${taskResponsible}" placeholder="Search by responsible">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/taskTemplate/listTasks}" class="btn btn-danger">
                            <i class="bi bi-x-circle"></i> Erase
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- TASK LIST -->
    <ul class="task-list">
        <li th:each="taskView : ${listTasks}" class="task-card mb-4 card p-3">
            <h2 th:text="${taskView.taskTitle}">Task Title</h2>
            <p><strong>Description:</strong> <span th:text="${taskView.taskDescription}">Description</span></p>
            <p><strong>Responsible:</strong> <span th:text="${taskView.taskResponsible}">Responsible</span></p>
            <p><strong>Created:</strong> <span th:text="${taskView.taskCreationDate}">Date</span></p>
            <p><strong>Status:</strong> <span th:text="${taskView.taskStatus}">Status</span></p>
            <p><strong>Priority:</strong> <span th:text="${taskView.taskPriority}">Priority</span></p>
            <p><strong>Categories:</strong>
                <span th:each="category : ${taskView.taskCategories}"
                      th:text="${category.categoryTitle}"
                      th:append="${not #lists.isLast(category, taskView.taskCategories)} ? ', ' : ''">
                </span>
            </p>

            <!-- Actions -->
            <div class="task-actions mt-3">
                <a th:href="@{'/taskTemplate/' + ${taskView.taskId} + '/editTask'}" class="btn btn-secondary">‚úé Edit</a>
                <form th:action="@{'/taskTemplate/' + ${taskView.taskId} + '/delete'}" method="post" class="d-inline-block">
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Delete</button>
                </form>
            </div>
        </li>
    </ul>

    <!-- Bottom Actions -->
    <div class="action-center mt-4">
        <a th:href="@{/taskTemplate/addTask}" class="btn btn-success">+ New Task</a>
        <a href="/categoryTemplate/listCategories" class="btn btn-info">= Categories</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
