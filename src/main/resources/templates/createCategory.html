<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" th:href="@{/styleCreateCategory.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create a New Category</h1>
        <form th:action="@{/templatesCategory/createCategory}" method="get" th:object="${createCategory}" class="form">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter category name"/>
            </div>
            <div class="action-center">
                <button type="submit" class="btn">Save Category</button>
                <a href="/templatesCategory/listCategory" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
