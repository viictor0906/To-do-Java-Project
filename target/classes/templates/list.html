<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tasks Registered</h1>
        <ul class="task-list">
            <li th:each="task : ${task}" class="task-card">
                <h2 th:text="${task.title}">Task Title</h2>
                <p><strong>Description:</strong> <span th:text="${task.desc}">Description</span></p>
                <p><strong>Responsible:</strong> <span th:text="${task.responsible}">Responsible</span></p>
                <p><strong>Created:</strong> <span th:text="${task.creationDate}">Date</span></p>
                <p><strong>Status:</strong> <span th:text="${task.status}">Status</span></p>
                <p><strong>Priority:</strong> <span th:text="${task.priority}">Priority</span></p>
            </li>
        </ul>
        <div class="action-center">
            <a href="/templates/newTask" class="btn btn-primary">+ New Task</a>
        </div>
    </div>
</body>
</html>
