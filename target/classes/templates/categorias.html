<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="display-5 text-primary">üè∑Ô∏è Gerenciar Categorias</h1>
                    <a th:href="@{/templates}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar para Tarefas
                    </a>
                </div>

                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${erro}">Erro</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${success}">Sucesso</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Nova Categoria</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/templates-categoria}" th:object="${categoria}" method="post" class="row g-3">
                            <div class="col-md-8">
                                <label for="nome" class="form-label">
                                    <i class="bi bi-tag"></i> Nome da Categoria *
                                </label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" 
                                       placeholder="Ex.: Estudos, Trabalho, Casa, Lazer" required/>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Adicionar Categoria
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Categorias Existentes</h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${!#lists.isEmpty(categorias)}" class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="px-3">Nome</th>
                                        <th class="text-center">Quantidade de Tarefas</th>
                                        <th class="text-center">A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${categorias}">
                                        <td class="px-3">
                                            <span class="badge bg-primary fs-6" th:text="${c.nome}">Nome</span>
                                        </td>
                                        <td class="text-center">
                                            <span class="badge bg-secondary" th:text="${#lists.size(c.tarefas)}">0</span>
                                            <small class="text-muted ms-1">tarefa(s)</small>
                                        </td>
                                        <td class="text-center">
                                            <form th:action="@{'/templates-categoria/' + ${c.id} + '/excluir'}" method="post" 
                                                  class="d-inline"
                                                  th:attr="data-nome=${c.nome}"
                                                  onsubmit="return confirm(`Tem certeza que deseja excluir a categoria &quot;${this.dataset.nome}&quot;?\n\nTarefas associadas perder√£o esta categoria.`)">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i> Excluir
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div th:if="${#lists.isEmpty(categorias)}" class="text-center py-5">
                            <div class="text-muted">
                                <i class="bi bi-tags display-1"></i>
                                <h4 class="mt-3">Nenhuma categoria criada ainda</h4>
                                <p class="text-muted">Crie sua primeira categoria para organizar melhor suas tarefas!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
