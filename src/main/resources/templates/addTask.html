<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" th:href="@{/styleAddTask.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create a New Task</h1>
        <form th:action="@{/templates/saveTask}" th:object="${addTask}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input th:field="*{title}" type="text" id="title" placeholder="Enter task title" required>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <textarea th:field="*{desc}" id="desc" rows="3" placeholder="Write a brief description..." required></textarea>
            </div>

            <div class="form-group">
                <label for="responsible">Responsible</label>
                <input th:field="*{responsible}" type="text" id="responsible" placeholder="Assign to..." required>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                    <select th:field="*{priority}" id="priority">
                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                    <select th:field="*{status}" id="status">
                    <option th:each="s : ${statusList}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="limitDate">Limit Date</label>
                <input type="date" th:field="*{limitDate}" id="limitDate" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">O Save</button>
                <a href="/templates/listTasks" class="btn btn-secondary">X Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
